# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappsimple1223

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://webappacr1223.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a97caf4afd9e4a8ab359b2cc0b6d06d0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f120a5be35f24b699411f8f97e5663da }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: webappacr1223.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a97caf4afd9e4a8ab359b2cc0b6d06d0 }}/webappsimple:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappsimple1223'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_27e3a894a5c64b89a58e6378e19edde7 }}
        images: 'webappacr1223.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a97caf4afd9e4a8ab359b2cc0b6d06d0 }}/webappsimple:${{ github.sha }}'